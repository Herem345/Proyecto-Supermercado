<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        /* Agregar bordes entre celdas */
        table.table-bordered {
            border-collapse: collapse;
        }
        table.table-bordered th, table.table-bordered td {
            border: 1px solid rgb(192, 192, 192);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Productos</h2>
        <a href="/producto/nuevo" class="btn btn-success mb-3">Agregar</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>CÃ³digo</th>
                    <th>Precio</th>
                    <th>Existencia</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
			<tbody>
			    <tr th:each="producto : ${productos}">
			        <td th:text="${producto.nombre}"></td>
			        <td th:text="${producto.id}"></td>
			        <td th:text="${producto.precio}"></td>
			        <td th:text="${producto.existencia}"></td>
			        <td>
			            <a th:href="@{/producto/editar/{id}(id=${producto.id})}" class="btn btn-warning">
			                <i class="bi bi-pencil-square"></i> Editar
			            </a>
			        </td>
			        <td>
			            <a th:href="@{/producto/eliminar/{id}(id=${producto.id})}" class="btn btn-danger">
			                <i class="bi bi-trash"></i> Eliminar
			            </a>
			        </td>
			    </tr>
			</tbody>
        </table>
    </div>
</body>
</html>
